name: Build and deploy to CF Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        # You may pin to the exact commit or the version.
        # uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
        uses: oven-sh/setup-bun@v2
        with:
          # The version of Bun to install. (e.g. "latest", "canary", "1.0.0", "1.0.x", <sha>)
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build with vite
        run: bun run build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3.1.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # Your Cloudflare Account ID
          accountId: 1b5dcebdf58947c5d7005c267ec2cc79
          command: pages deploy dist --project-name=themidor --branch=${{ github.head_ref || github.ref_name }} 